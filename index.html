<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <style>
    .hours {
      color: red;
    }

    .minutes {
      color: green;
    }

    .seconds {
      color: blue;
    }
  </style>

  <body>
    <div id="#clock">
      <span class="hours">11</span> : <span class="minutes">12</span> :
      <span class="seconds">14</span>
    </div>

    <button class="start">Старт</button>
    <button class="stop">Стоп</button>

    <script src="script.js"></script>
  </body>
</html>
